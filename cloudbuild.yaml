steps:
  # - id: 'Init'
  #   name: golang
  #   args: ['go', 'mod', 'init', 'golang-fullcycle-desafio-ci']
  - id: 'Build app'
    name: golang
    args: ['go', 'build', 'cmd/.']
    env: ['GOPATH=/go']
  - id: 'Pwd app dir'
    name: golang
    args: ['pwd']
    env: ['GOPATH=/go']
  - id: 'List workspace files'
    name: golang
    args: ['ls', '-lah']
    env: ['GOPATH=/go']
  - id: 'Running Unit Tests'
    name: golang
    args: ['go', 'test', './...']
    env: ['GOPATH=/go']