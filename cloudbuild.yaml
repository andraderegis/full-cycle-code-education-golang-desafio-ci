steps:
  - id: "Running docker compose"
    name: "docker/compose"
    args: ['-f', 'docker-compose-ci.yml', 'up', '-d']
  - id: 'Create Go Workspace Source'
    name: 'docker'
    args: ['mkdir', '-p', '/go/src/golang-fullcycle-desafio-ci']
  - id: 'List Go Workspace Files'
    name: 'docker'
    args: ['ls', '-lah', '/go/src/golang-fullcycle-desafio-ci']
  - id: 'Copy Project Code to Go Workspace Source'
    name: 'docker'
    args: ['cp', '-R', '/workspace/*', '/go/src/golang-fullcycle-desafio-ci/']
  - id: 'List files'
    name: 'docker'
    args: ['ls', '-lah', '/go/src/golang-fullcycle-desafio-ci']
